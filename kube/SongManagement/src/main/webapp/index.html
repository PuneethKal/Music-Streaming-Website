<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <form action="webresources/search/get" method="post"> 
            <input type="text" name="username">
            <button type="submit">Search Author Song</button>
        </form>
        <h1>Add A song!</h1>
        <form action="webresources/search/add" method="post"> 
            <input type="text" name="username">
            <input type="text" name="songTitle">
            <input type="text" name="songGenre">
            <button type="submit">Add!</button>
        </form>
    </body>
</html>
